<!DOCTYPE html>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <style>
      .product-card {
        position: relative;
        border: 0.5px solid #f5f2f2da;
        transition: transform 0.3s ease;
      }

      .product-card:hover {
        border: 0.5px solid #dbdada;
      }

      .product-card:hover .product-img-wrapper {
        z-index: 101;
      }

      .product-img-wrapper {
        position: relative;
        width: 100%;
        height: 300px;
      }

      .product-img-wrapper img {
        position: absolute;
        top: 0;
        left: 0;
        object-fit: cover;
        width: 100%;
        height: 100%;
        transition: opacity 0.4s ease;
      }

      .hover-img {
        opacity: 0;
      }

      .product-card:hover .hover-img {
        opacity: 1;
      }

      .product-card:hover .main-img {
        opacity: 0;
      }

      .wishlist-icon {
        position: absolute;
        top: 12px;
        right: 12px;
        background: #fff;
        border-radius: 50%;
        padding: 6px;
        font-size: 16px;
        color: #dc3545;
        z-index: 2;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .product-info {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(255, 255, 255, 1);
        padding: 10px 12px;
        opacity: 0;
        /* display: none; */
        transform: translateY(100%);
        transition: all 0.4s ease;
        height: 90px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-direction: column;
        z-index: 100;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .product-card:hover .product-info {
        opacity: 1;
        /* transform: translateY(0); */
        display: flex;
      }

      .product-info h6 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
      }

      .product-info p {
        margin: 0;
        font-size: 14px;
        color: #555;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"

  </head>
