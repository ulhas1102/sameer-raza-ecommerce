<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Section with Placeholder Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      z-index: 1;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      z-index: 2;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      /* background-color: rgba(0, 0, 0, 0.4); */
      background-color: #ddd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .controls button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: white;
      color: black;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #ddd;
    }
  </style>
</head>

<body>

  <div class="hero">
    <video id="heroVideo" autoplay muted loop>
      <source
        src="https://vod.freecaster.com/louisvuitton/9eb02710-fae5-42a2-8766-923b62514593/9xPNkC60j02WIwqX73Q6gcUZ_11.mp4"
        type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <h1>Stunning Visual Experience</h1>
      <p>Enjoy the best visuals with this hero section</p>
      <div class="controls">
        <button onclick="togglePlay()">Play/Pause</button>
        <button onclick="toggleMute()">Mute/Unmute</button>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("heroVideo");

    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }
    function toggleMute() {
      video.muted = !video.muted;
    }
  </script>

</body>

</html>
