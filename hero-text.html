<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Accessories Hero</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
        }

        .hero {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1589561084283-930aa7b1cb3d?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 850px;
            padding: 3rem;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(to right, #ffffff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-in-out;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            color: #ddd;
            margin-bottom: 2rem;
            position: relative;
        }

        .hero-subtitle::after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background: #fff;
            margin: 1rem auto 0;
            animation: grow 2s ease-in-out;
        }

        .hero-btn {
            font-size: 1.2rem;
            padding: 0.75rem 2rem;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            transition: 0.3s ease-in-out;
        }

        .hero-btn:hover {
            background: #fff;
            color: #000;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes grow {
            0% {
                width: 0;
            }

            100% {
                width: 100px;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Style That Speaks</h1>
            <p class="hero-subtitle">Belts. Shoes. Wallets. Perfumes. Redefine your presence with every detail.</p>
            <a href="#shop" class="btn hero-btn">Shop Now</a>
        </div>
    </section>

</body>

</html>
