<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Profile - eCommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }

        .sidebar-link {
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-outline-light d-md-none me-2" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebar">
                â˜°
            </button>
            <a class="navbar-brand" href="#">MyShop</a>
        </div>
    </nav>

    <!-- Offcanvas Sidebar for Mobile -->
    <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav nav-pills flex-column" id="v-pills-tab-mobile" role="tablist">
                <li class="nav-item"><button class="nav-link active sidebar-link" data-bs-toggle="pill"
                        data-bs-target="#all-orders">All Orders</button></li>
                <li class="nav-item"><button class="nav-link sidebar-link" data-bs-toggle="pill"
                        data-bs-target="#completed-orders">Completed Orders</button></li>
                <li class="nav-item"><button class="nav-link sidebar-link" data-bs-toggle="pill"
                        data-bs-target="#canceled-orders">Canceled Orders</button></li>
                <li class="nav-item"><button class="nav-link sidebar-link" data-bs-toggle="pill"
                        data-bs-target="#addresses">Addresses</button></li>
                <li class="nav-item"><button class="nav-link sidebar-link text-danger"
                        onclick="logout()">Logout</button></li>
            </ul>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar for Desktop -->
            <div class="col-md-3 d-none d-md-block">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">My Account</h5>
                        <ul class="nav nav-pills flex-column" id="v-pills-tab" role="tablist">
                            <li class="nav-item"><button class="nav-link active sidebar-link" data-bs-toggle="pill"
                                    data-bs-target="#all-orders">All Orders</button></li>
                            <li class="nav-item"><button class="nav-link sidebar-link" data-bs-toggle="pill"
                                    data-bs-target="#completed-orders">Completed Orders</button></li>
                            <li class="nav-item"><button class="nav-link sidebar-link" data-bs-toggle="pill"
                                    data-bs-target="#canceled-orders">Canceled Orders</button></li>
                            <li class="nav-item"><button class="nav-link sidebar-link" data-bs-toggle="pill"
                                    data-bs-target="#addresses">Addresses</button></li>
                            <li class="nav-item"><button class="nav-link sidebar-link text-danger"
                                    onclick="logout()">Logout</button></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="col-md-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <!-- All Orders -->
                    <div class="tab-pane fade show active" id="all-orders">
                        <h4>All Orders</h4>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>#1001</td>
                                        <td>2025-05-10</td>
                                        <td>Delivered</td>
                                        <td>$129.99</td>
                                    </tr>
                                    <tr>
                                        <td>#1002</td>
                                        <td>2025-05-12</td>
                                        <td>Cancelled</td>
                                        <td>$89.99</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Completed Orders -->
                    <div class="tab-pane fade" id="completed-orders">
                        <h4>Completed Orders</h4>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Order #1001 <span class="badge bg-success">Delivered</span>
                            </li>
                        </ul>
                    </div>

                    <!-- Canceled Orders -->
                    <div class="tab-pane fade" id="canceled-orders">
                        <h4>Canceled Orders</h4>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Order #1002 <span class="badge bg-danger">Cancelled</span>
                            </li>
                        </ul>
                    </div>

                    <!-- Addresses -->
                    <div class="tab-pane fade" id="addresses">
                        <h4>My Addresses</h4>
                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 class="card-title">Home Address</h6>
                                <p>123 Street Name, City, Country</p>
                                <button class="btn btn-sm btn-outline-primary">Edit</button>
                                <button class="btn btn-sm btn-outline-danger">Delete</button>
                            </div>
                        </div>
                        <button class="btn btn-primary">Add New Address</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            alert("Logged out successfully!");
            // Redirect logic or session clearing goes here
        }
    </script>

</body>

</html>
