<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic Favicon Example</title>

    <!-- Default favicon (light theme) -->
    <link rel="icon" href="favicon-light.ico" id="favicon" type="image/x-icon">
    
    <!-- Preload Favicons (optional but recommended for faster load) -->
    <link rel="preload" href="./asset/image/logo/fav-white.webp" as="image">
    <link rel="preload" href="./asset/image/logo/fav-black.webp" as="image">

    <script>
        // Function to update the favicon based on the user's theme preference
        function updateFavicon() {
            const favicon = document.getElementById("favicon");

            // Check for dark or light theme preference
            if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
                // If dark theme is preferred
                favicon.setAttribute("href", "./asset/image/logo/fav-white.webp");
            } else {
                // If light theme is preferred (or no preference)
                favicon.setAttribute("href", "./asset/image/logo/fav-black.webp");
            }
        }

        // Run the updateFavicon function on page load
        window.addEventListener('load', updateFavicon);

        // Listen for changes in the user's theme preference
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener('change', updateFavicon);
    </script>
</head>

<body>

    <h1>Welcome to the Dynamic Favicon Example</h1>
    <p>This page changes the favicon based on the system theme preference (light or dark).</p>

    <p>If your theme changes, the favicon should update accordingly.</p>

    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

</body>

</html>
