<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offcanvas Cart</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 40px;
        background-color: #f8f9fa;
      }

      .list-group-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
      }

      .cart-summary {
        border-top: 1px solid #dee2e6;
        padding-top: 1rem;
      }

      .btn-close {
        background: none;
      }
    </style>
  </head>

  <body>
    <!-- Button to open cart -->
    <div class="container text-end">
      <button
        class="btn btn-dark"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#cartOffcanvas"
      >
        View Cart (2)
      </button>
    </div>

    <!-- Offcanvas Cart Sidebar -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="cartOffcanvas"
      aria-labelledby="cartOffcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartOffcanvasLabel">Your Cart</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body d-flex flex-column">
        <!-- Product List -->
        <div class="list-group overflow-auto flex-grow-1">
          <!-- Product 1 -->
          <div class="list-group-item d-flex gap-3 align-items-start">
            <img
              src="https://placehold.co/80x80?text=Shirt"
              class="rounded"
              alt="Shirt"
            />
            <div class="flex-grow-1">
              <h6 class="mb-1">Black Casual Shirt</h6>
              <small>Style: Casual | Size: L</small><br />
              <small class="text-success">Available</small>
              <div class="d-flex justify-content-between mt-2">
                <select class="form-select form-select-sm w-auto">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
                <strong>$49.99</strong>
              </div>
            </div>
          </div>

          <!-- Product 2 -->
          <div class="list-group-item d-flex gap-3 align-items-start">
            <img
              src="https://placehold.co/80x80?text=Jeans"
              class="rounded"
              alt="Jeans"
            />
            <div class="flex-grow-1">
              <h6 class="mb-1">Blue Denim Jeans</h6>
              <small>Style: Slim | Size: 32</small><br />
              <small class="text-success">Available</small>
              <div class="d-flex justify-content-between mt-2">
                <select class="form-select form-select-sm w-auto">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
                <strong>$59.99</strong>
              </div>
            </div>
          </div>

          <!-- Add more products here -->
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary mt-4">
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <span>$109.98</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Shipping</span>
            <span>Free</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Tax</span>
            <span>--</span>
          </div>
          <hr />
          <div class="d-flex justify-content-between fw-bold mb-3">
            <span>Total</span>
            <span>$109.98</span>
          </div>
          <button class="btn btn-primary w-100">Checkout</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
